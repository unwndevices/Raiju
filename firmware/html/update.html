    <body>
        <div class="container">

            <form
                method="POST"
                action="#"
                enctype="multipart/form-data"
                id="upload_form"

                    type="file"
                    name="update"
                    id="file"
                    onchange="sub(this)"
                    style="display: none"
                />
                <label id="file-input" for="file"> Choose file...</label>
                <input type="submit" class="btn" value="Update" />
                <br /><br />
                <div id="prg"></div>
                <br />
                <div id="prgbar"><div id="bar"></div></div>
                <br />
            </form>
        </div>
